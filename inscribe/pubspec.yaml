name: inscribe
description: "Celebrate friendships with personalized notes on likes, birthdays, and gift ideas."

version: 1.1.0+2

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^3.1.0
  firebase_analytics: ^11.0.1
  firebase_performance: ^0.10.0+1
  firebase_remote_config: ^5.0.1
  slang: ^3.30.2
  go_router: ^14.0.2
  bloc: ^8.1.4
  flutter_bloc: ^8.1.5
  slang_flutter: ^3.30.0
  get_it: ^7.6.7
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.2.2
  smooth_page_indicator: ^1.1.0
  firebase_crashlytics: ^4.0.1
  google_fonts: ^6.2.1
  intl: ^0.19.0
  hive: ^2.2.3
  hive_flutter:
  freezed: ^2.5.2
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  uuid: ^4.4.0
  flutter_launcher_icons: ^0.13.1
  flutter_staggered_grid_view: ^0.7.0
  package_info_plus: ^8.0.2
  image_picker: ^1.1.2
  awesome_notifications_core: ^0.9.0 
  awesome_notifications: any
  calendar_view: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 
  build_runner: ^2.4.9 
  json_serializable: ^6.8.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/profile_images/
    - assets/images/wave_dividers/light/
    - assets/images/wave_dividers/dark/
    - assets/images/welcome_illustrations/light/
    - assets/images/welcome_illustrations/dark/
    - assets/fonts/montserrat/

  fonts:
    - family: Brogi
      fonts:
        - asset: assets/fonts/brogi_regular.otf


flutter_launcher_icons:
  image_path: "assets/icon/app-icon.png"
  android: true 
  ios: true
  min_sdk_android: 21
  remove_alpha_ios: true
  background_color_ios: "#e4e2de"
